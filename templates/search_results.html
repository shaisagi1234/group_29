<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | FLY TAU</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="container nav-container">
            <a href="home_page.html" class="logo">
                <i class="fa-solid fa-plane-up header-icon"></i> FLY TAU
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="home_page.html">New Search</a></li>
                    <li><a href="my_bookings.html">My Bookings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container results-section">
        <h2 class="section-title">Flights from <strong>Tel Aviv</strong> to <strong>London</strong></h2>

        <div class="flight-card">
            <div class="flight-info">
                <div class="airline-logo">
                    <i class="fa-solid fa-plane"></i> EL AL
                </div>

                <div class="route-info">
                    <div class="time">08:00</div>
                    <div class="city">TLV</div>
                </div>

                <div class="route-info">
                    <div style="color:#ccc;">---------------- <i class="fa-solid fa-plane"></i> ----------------</div>
                    <div class="duration">5h 20m</div>
                </div>

                <div class="route-info">
                    <div class="time">13:20</div>
                    <div class="city">LHR</div>
                </div>
            </div>

            <div class="flight-price">
                <span class="price-tag">$420</span>
                <button class="btn btn-primary">Book Now</button>
            </div>
        </div>

        <div class="flight-card">
            <div class="flight-info">
                <div class="airline-logo">
                    <i class="fa-brands fa-fly"></i> BA
                </div>

                <div class="route-info">
                    <div class="time">16:30</div>
                    <div class="city">TLV</div>
                </div>

                <div class="route-info">
                    <div style="color:#ccc;">---------------- <i class="fa-solid fa-plane"></i> ----------------</div>
                    <div class="duration">5h 10m</div>
                </div>

                <div class="route-info">
                    <div class="time">21:40</div>
                    <div class="city">LHR</div>
                </div>
            </div>

            <div class="flight-price">
                <span class="price-tag">$380</span>
                <button class="btn btn-primary">Book Now</button>
            </div>
        </div>

    </main>

    <footer class="main-footer">
        <p class="copyright">&copy; 2025 FLY TAU Airlines.</p>
    </footer>

</body>
</html>
