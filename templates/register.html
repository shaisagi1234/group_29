<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FLY TAU</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="container nav-container">
            <a href="home_page.html" class="logo">
                <i class="fa-solid fa-plane-up header-icon"></i> FLY TAU
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="home_page.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-section">
        <div class="auth-card">
            <h2 class="auth-title">Create Account</h2>
            <p style="margin-bottom: 20px; color: #666;">Join us and start flying today.</p>

            <form action="#" method="POST">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="John Doe" required>
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="user@example.com" required>
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="button-group" style="margin-top: 25px;">
                    <button type="submit" class="btn btn-primary btn-block" style="width: 100%; justify-content: center;">
                        Sign Up
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p class="copyright">&copy; 2025 FLY TAU Airlines.</p>
    </footer>

</body>
</html>
